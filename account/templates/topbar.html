<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img src="https://th.bing.com/th/id/OIP.TgXMc4bgVflChKHMWFctDgHaBG?rs=1&pid=ImgDetMain" alt="Brand Logo" class="img-fluid" style="height: 40px; width:100px">
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="/edit_profile" class="nav-link">Edit Profile</a></li>
                        <li class="nav-item"><a href="/inc" class="nav-link">Add Income</a></li>
                        <li class="nav-item"><a href="/addexpense" class="nav-link">Add Expense</a></li>
                        <li class="nav-item"><a href="/incomelist" class="nav-link">Income List</a></li>
                        <li class="nav-item"><a href="/expenselist" class="nav-link">Expense List</a></li>
                        <li class="nav-item"><a href="/logout1" class="nav-link">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="/reg" class="nav-link">Register</a></li>
                        <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                    {% endif %}
                    <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 My Application. All Rights Reserved.</p>
        </div>
    </footer> -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybKXGhiIlX4u+5A4s6yA4ZTCO3yP34jTP9m43vO/bHyfY5n6D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-DyZv53M7B+UPB86eVpGEC2hxZ4O5Ahw9MWMEI2YjzLHzRgrD9FW6hE2G9s7z+LTo" crossorigin="anonymous"></script>
</body>
</html>
