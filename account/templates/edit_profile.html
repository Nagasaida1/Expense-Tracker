{% extends 'topbar.html' %}
{% block body %}

<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3 row">
            <label for="id_username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3 row">
            <label for="id_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
            </div>
        </div>

        <!-- First Name -->
        <div class="mb-3 row">
            <label for="id_first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
            </div>
        </div>

        <!-- Last Name -->
        <div class="mb-3 row">
            <label for="id_last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}">
            </div>
        </div>

        <!-- Password (optional) -->
        <div class="mb-3 row">
            <label for="id_password" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter new password if you wish to change it">
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
